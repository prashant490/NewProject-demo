<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name"  name="name">

        <br>
        <br>


        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email"

        <br>
        <br>
        <br>

        <label for="phoneNumber">phone No:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">

        <br>
        <br>
        <label for="occupationType">occupation:</label>
        <select name="occupationType" id="occupationType">
           
        <option value="student">Student</option>
        <option value="professional">professional</option>
        <option value="other">other</option>
        </select>

        <br>
        <br>

        <fieldset>
            ><legend>Topic of Interest</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox"  name="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox"  name="checkbox2">

            <label for="checkbox3">Javascript</label>
            <input type="checkbox" id="checkbox"  name="checkbox3">
        </fieldset>

        <br>
        <br>
        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        
    
        <input type=""submit" value="Register">
    </form>
</body>
</html>
